<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <main class="advice container">
    <p class="advice__id">Advice #117</p>
    <h1 class="advice__description">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>
    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <img class="advice__image" src="./images/pattern-divider-mobile.svg" alt="Icon pattern-divider">
    </picture>
    <button id="btnAdvice" type="button" class="advice__container-dice">
      <img class="advice__icon-dice" src="./images/icon-dice.svg" alt="icon-dice">
    </button>
  </main>

  <footer class="attribution">
    <p class="attribution__text">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>.</p>
    <p class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/victorivanlopezlearning" target="_blank">Víctor Iván López</a>.</p>
  </footer>
</body>
</html>
